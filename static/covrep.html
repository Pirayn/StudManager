<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        laaalkla
    </title>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
        <table border="1">
            <caption>testinfo</caption>
            <t>
                <th>TestName</th>
                <th>Strs</th>
                <th>Asserts</th>
                <th>execute count</th>
                <th>elements</th>
            </t>
            {% for test in testinfo %}
            <tr>
                <td>{{ test[0] }}</td>
                <td>{{ test[1] }}</td>
                <td>{{ test[2] }}</td>
                <td>{{ test[3] }}</td>
                <td>{{ test[4:] }}</td>
            </tr>
            {% end %}
        </table>
    <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    <div id="container2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</body>
<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
<script>
    $(function () {
    $('#container').highcharts({
         credits: {
            enabled: false
         },
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        title: {
            text: 'Most tested<br>elements',
            align: 'center',
            verticalAlign: 'middle',
            y: 50
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'white',
                        textShadow: '0px 1px 2px black'
                    }
                },
                startAngle: -90,
                endAngle: 90,
                center: ['50%', '75%']
            }
        },
        series: [{
            type: 'pie',
            name: 'tests',
            innerSize: '50%',
            data: [
                ['InputNationality',   60.0],
                ['AddButton',       24.0],
                ['InputName', 8.0],
                ['InputMark', 8.0]
//                {
//                    name: 'Others',
//                    y: 0.7,
//                    dataLabels: {
//                        enabled: false
//                    }
//                }
            ]
        }]
    });
});

</script>

<script>
    $(function () {
    $('#container2').highcharts({
         credits: {
            enabled: false
         },
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        title: {
            text: 'Test<br>coverage',
            align: 'center',
            verticalAlign: 'middle',
            y: 50
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'white',
                        textShadow: '0px 1px 2px black'
                    }
                },
                startAngle: -90,
                endAngle: 90,
                center: ['50%', '75%']
            }
        },
        series: [{
            type: 'pie',
            name: 'test coverage',
            innerSize: '50%',
            data: [
                ['covered',   18.0],
                ['uncovered',       82.0]
//                {
//                    name: 'Others',
//                    y: 0.7,
//                    dataLabels: {
//                        enabled: false
//                    }
//                }
            ]
        }]
    });
});

</script>
</html>
