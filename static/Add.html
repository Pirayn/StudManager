<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>StudManager</title>
</head>
<body>
{% block body %}
<a href="/"><button>Main page</button></a>
    <form action="add" method="post">
            <input type="text" name="name" id="InputNameAF">* Name (2-30) symbols + " " "-" ".")<br>
            <input type="text" name="surname" id="InputSurnameAF">* Surname (2-50 symbols + " " "-" ".")<br>
            <input type="text" name="group_id" id="InputGroupAF">* Group ID (0 ... 999999999) <br>
            <input type="text" name="mark" id="InputMarkAF">* Mark (2.0 ... 5.0)<br>
            <input type="radio" name="sex" value="M" id="InputSexMAF">Male
            <input type="radio" name="sex" value="F" id="InputSexFAF">Female     * Sex<br>
            <input type="text" name="birthday" id="InputBithdayAF">* Birthday (YYYY-MM-DD)<br>
            <input type="text" name="address" id="InputAddressAF">Address (1-50 symbols and ",", ".", ";", "-", " ") <br>
            <input type="text" name="nationality" id="InputNationalityAF">Nationality (2-20 symbols + " " "-" ".") <br>
        <input type="submit" name="add" value="Add" id="AddButtonAF">
    </form>
{% end %}
</body>
</html>
